{% extends 'base.html' %}

{% block content %}

    <div class="container">

        {% if priorities %}
        <div class="jumpotron">
            <table class="table table-striped table-bordered table-hover">
                <thread>
                    <tr>
                        <th>Priority</th>
                    </tr>
                </thread>
                <tbody>
                    {% for priority in priorities %}
                    <tr>
                        <td>{{ priority }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        {% else %}

        <div class="alert alert-warning text-center">
            <h4>You dont have priority in list!</h4>
        </div>
        {% endif %}
        <a class="btn-success btn-block btn btn-lg" href="{{url_for('addTask')}}">Add a new Priority</a>

    </div>

{% endblock%}
